<div class="container">
  <div class="row">
    <div
      class="col-xs-12 col-xs-10 col-sm-12 col-md-8 col-sm-offset-1 col-md-offset-2"
    >
      <ul class="nav nav-tabs">
        <li
          role="presentation"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a routerLink="">Home</a>
        </li>
        <li role="presentation" routerLinkActive="active">
          <a routerLink="/servers">Servers</a>
        </li>
        <li role="presentation" routerLinkActive="active">
          <a [routerLink]="['/users']">Users</a>
        </li>
        <li
          class="pull-right"
          style="padding-top: 4px !important; padding-left: 4px !important"
        >
          <button
            role="presentation"
            class="btn btn-warning"
            (click)="onLogout()"
          >
            Logout
          </button>
        </li>
        <li class="pull-right" style="padding-top: 4px !important">
          <button
            role="presentation"
            class="btn btn-primary"
            (click)="onLogin()"
          >
            Login
          </button>
        </li>
      </ul>
    </div>
  </div>

  <br />
  <div class="row">
    <div
      class="col-xs-12 col-xs-10 col-sm-12 col-md-8 col-sm-offset-1 col-md-offset-2"
    >
      <!-- <app-home></app-home> -->
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
