<div class="alert alert-warning" *ngIf="!allowEdit; else ACCESS_GRANTED">
  <span>You're not allowed to edit.</span>
</div>
<ng-template #ACCESS_GRANTED>
  <div>
    <div class="form-group">
      <label for="name">Server ID</label>
      <input
        type="text"
        class="form-control"
        name="id"
        id="id"
        [value]="selectedServer.id"
        disabled
      />
    </div>
    <div class="form-group">
      <label for="name">Server Name</label>
      <input
        type="text"
        class="form-control"
        name="name"
        id="name"
        [(value)]="selectedServer.name"
      />
    </div>
    <div class="form-group">
      <label for="status">Server Status</label>
      <select
        name="status"
        id="status"
        class="form-control"
        [(ngModel)]="serverStatus"
        (change)="setServerStatus($event)"
      >
        <option value="true">Online</option>
        <option value="false">Offline</option>
      </select>
    </div>
    <button class="btn btn-primary" (click)="onUpdateServerStatus()">
      Update Status
    </button>
  </div>
</ng-template>
